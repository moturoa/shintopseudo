project:
  projectname: "OpenWave"
  inputdir:  "c:/repos/ede/DATA/om/openwave"
  outputdir: "c:/repos/ede/DATA/om/openwave_out"
  database:  "c:/repos/ede/DATA/datadienst/test-output/dd-sqlite-data"
  logdir:    "c:/repos/ede/DATA/datadienst/test-logs/ssd"
config:
  "DataEV2.csv":   
    encoding: ""
    csv-separator: ";"
    readmethod: 2
    config:
      validate_address:
        column: "Adres"
        bag_path: "c:/repos/ede/DATA/om/bag_ede.csv"
        columns_out: 
          adresseerbaarobject: "address_id"
      encrypt: 
        "Handelsnaam" : "bedrijfsnaam"
        "Bedrijfsnaaam" : "bedrijfsnaam"
        "Handelsregister": "KvKnummer"
      symmetric:
        "address_id" : "address_id"
      remove : []
      keep : 
        - "address_id"
        - "buurt_code_cbs"
        - "Module"
        - "Zaakcode"
        - "Zaaksoort"
        - "Omschrijving"
        - "Aanvraagdatum"
        - "Besluitdatum"
        - "Besluit"
        - "Plaats"
        - "Bedrijfsnaaam"
        - "Handelsnaam"
        - "Handelsregister"
