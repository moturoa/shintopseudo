project:
  projectname: "OPENWAVE"
  inputdir:  "c:/repos/shintopseudo/test"
  outputdir: "c:/repos/shintopseudo/test"
  database:  "c:/repos/ede/DATA"
  logdir:    "c:/repos/ede/DATA"
config:
  "d":   
    encoding: "Latin-1"
    csv-separator: ";"
    config:
      # validate_address:
      #   column: "Adres"
      #   bag_path: "/data/om-input/bag/bag_ede.csv"
      #   columns_out: 
      #     adresseerbaarobject: "address_id"
      encrypt: 
        "Handelsnaam" : "bedrijfsnaam"
        "Bedrijfsnaaam" : "bedrijfsnaam"
        "Handelsregister": "KvKnummer"
      # symmetric:
      #   "address_id" : "address_id"
      remove : []
      keep : 
        - "address_id"
        - "Module"
        - "Zaakcode"
        - "Zaaksoort"
        - "Omschrijving"
        - "Aanvraagdatum"
        - "Besluitdatum"
        - "Besluit"
        - "Plaats"
        - "Bedrijfsnaaam"
        - "Handelsnaam"
        - "Handelsregister"
